                width="10" height="10" viewBox="0 0 18 18">
                <path d="M9 11.3l3.71 2.7-1.42-4.36L15 7h-4.55L9 2.5 7.55 7H3l3.71 2.64L5.29 14z" />
                <path fill="none" d="M0 0h18v18H0z" /></svg></button></li>
          <li (click)="llamar('Marco')">Marco<button class="btn__agenda" (click)="addFavoritos('Marco')"> <svg xmlns="http://www.w3.org/2000/svg"

                <path d="M9 11.3l3.71 2.7-1.42-4.36L15 7h-4.55L9 2.5 7.55 7H3l3.71 2.64L5.29 14z" />
                <path fill="none" d="M0 0h18v18H0z" /></svg></button></li>
        </ul>
      </div>
      <!--FAVORITOS-->
      <div class="favoritos" [class.favoritos--hidden]="seleccion !== 'favoritos'">
        <h2>Favoritos</h2>
        <ul *ngFor=" let favorito of favoritos">
          <li>{{favorito}}</li>
        </ul>
      </div>
      <!--TECLADO-->
      <div class="teclado" [class.teclado--hidden]="seleccion !== 'marcar'">
        <div class="btn__teclado">
          <div class="btn__teclado--grupo">
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(1)">1</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(2)">2</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(3)">3</button>
          </div>

          <div class="btn__teclado--grupo">
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(4)">4</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(5)">5</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(6)">6</button>
          </div>

          <div class="btn__teclado--grupo">
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(7)">7</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(8)">8</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(9)">9</button>
          </div>

          <div class="btn__teclado--grupo">
            <button type="button" class="btn__teclado--numero" (click)="marcarNum('*')">*</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum(0)">0</button>
            <button type="button" class="btn__teclado--numero" (click)="marcarNum('#')">#</button>
          </div>
          <div class="btn__teclado--grupo">
            <button type="button" class="teclado__numero-on" (click)="mensajeLlamada('Llamando a...')">

            <button type="button" class="teclado__numero-off" (click)="mensajeLlamada()" (click)="marcarNum()">

                <path d="M0 0h24v24H0z" fill="none" />

                <path d="M0 0h24v24H0z" fill="none" />

          </div>
        </div>
      </div>
      <div class="area-texto__agenda">
        <p>{{mensaje}}</p>
        <p>{{contacto}}</p>
      </div>
      <div class="area-texto__favoritos">

      </div>
      <div class="area-texto__marcar">
        <p>{{mensaje}}</p>
        <p>{{numTel}}</p>

            <path fill="none" d="M0 0h24v24H0z" />
