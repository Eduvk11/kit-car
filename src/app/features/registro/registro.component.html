    <mat-form-field>
      <input matInput type="text" name="name" placeholder="Nombre completo" #name="ngModel" ngModel required>
      <mat-error *ngIf="name.errors?.required">Campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" name="email" placeholder="Email" #email="ngModel" ngModel required email>
      <mat-error *ngIf="email.errors?.required">Campo requerido</mat-error>
      <mat-error *ngIf="email.errors?.email">Este no es un email valido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" placeholder="ContaseÃ±a" #password="ngModel" ngModel required>
      <mat-error *ngIf="password.errors?.required">Campo requerido</mat-error>
    </mat-form-field>

    <button type="submit" class="btn__info--save" title="Go to login" [disabled]="!form.valid">Enviar</button>
